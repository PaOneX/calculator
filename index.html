<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <h1>Simple Calculator</h1>
      <div class="input-group">
        <label for="num1">Input Number 1</label>
        <input type="text" id="num1" placeholder="Input Number 1" />
      </div>
      <div class="input-group">
        <label for="operation">Input Operation</label>
        <input type="text" id="operation" placeholder="+, -, *, /" />
      </div>
      <div class="input-group">
        <label for="num2">Input Number 2</label>
        <input type="text" id="num2" placeholder="Input number 2" />
      </div>
      <button onclick="cal();" class="calculate-btn">Calculate</button>
      <p id="output">Answer here</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
